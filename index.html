<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script type="module" src="./js/script.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body id="body">
    <div class="bg"></div>
    <nav id="nav" class="nav">
      <img onclick="backToHome()" tabindex="1" class="homeButton item" src="./assets/icons/home.png" alt="" />
      <div id="search" class="search">
        <label class="searchLabel" for="pokemonSearchInput"><img class="searchIcon" src="./assets/icons/pokeballArrow.png" alt="" /></label>
        <input tabindex="2" class="pokemonSearchInput" id="pokemonSearchInput" type="text" autocomplete="off" />
        <div id="searchSuggestions" class="searchSuggestions d_none"></div>
      </div>
      <div id="pokemonRegions" class="pokemonRegions">
        <img tabindex="3" onclick="toggleRegionsMenu()" class="pokemonRegionsIcon" src="./assets/icons/regions.png" alt="" />
        <div id="selectedPokemonRegions" class="selectedPokemonRegions d_none">
          <img src="./assets/icons/kanto.svg" alt="" onclick="selectedPokemonLimit(1,11,151)" />
          <img src="./assets/icons/johto.svg" alt="" onclick="selectedPokemonLimit(152,162,251)" />
          <img src="./assets/icons/hoenn.svg" alt="" onclick="selectedPokemonLimit(252,262,386)" />
          <img src="./assets/icons/sinnoh.svg" alt="" onclick="selectedPokemonLimit(387,397,493)" />
          <img src="./assets/icons/einall.svg" alt="" onclick="selectedPokemonLimit(494,504,649)" />
          <img src="./assets/icons/kalos.svg" alt="" onclick="selectedPokemonLimit(650,660,721)" />
          <img src="./assets/icons/alola.svg" alt="" onclick="selectedPokemonLimit(722,732,809)" />
          <img src="./assets/icons/galar.svg" alt="" onclick="selectedPokemonLimit(810,820,898)" />
          <img src="./assets/icons/paldea.svg" alt="" onclick="selectedPokemonLimit(899,909,1026)" />
        </div>
      </div>
      <div id="yourName" class="yourName">
        <input tabindex="4" class="userNameInput" id="userNameInput" type="text" autocomplete="off" placeholder="Dein Name dein Pokemon" />
        <label class="yourNameLabel" for="userNameInput"><img class="yourNameIcon" src="./assets/icons/yourName.gif" alt="" /></label>
      </div>
      <div id="languageSettings" class="languageSettings">
        <img tabindex="5" id="languageSettingsJa" onclick="selectedLanguage('ja')" src="./assets/icons/jp.svg" alt="" />
        <img tabindex="6" id="languageSettingsEn" onclick="selectedLanguage('en')" src="./assets/icons/us.svg" alt="" />
        <img tabindex="7" id="languageSettingsDe" onclick="selectedLanguage('de')" src="./assets/icons/de.svg" alt="" />
      </div>
    </nav>
    <main>
      <div id="pokeArrowLeftContainer" class="pokeArrowLeftContainer">
        <img onclick="backward()" class="pokeArrowLeft" src="./assets/icons/arrowLeft.png" alt="" />
        <img onclick="backward()" class="pokeArrowLeftBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <div id="content" class="content">
        <section class="contentCards" id="contentCards"></section>
      </div>
      <div id="pokeArrowRightContainer" class="pokeArrowRightContainer">
        <img onclick="forward()" class="pokeArrowRight" src="./assets/icons/arrowRight.png" alt="" />
        <img onclick="forward()" class="pokeArrowRightBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <div id="pokeArrowMobileButtonsLeft" class="pokeArrowMobileButtonsLeft">
        <img onclick="backward()" class="pokeArrowMobileLeft" src="./assets/icons/arrowLeft.png" alt="" />
        <img onclick="backward()" class="pokeArrowMobileLeftBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <div id="pokeArrowMobileButtonsRight" class="pokeArrowMobileButtonsRight">
        <img onclick="forward()" class="pokeArrowMobileRight" src="./assets/icons/arrowRight.png" alt="" />
        <img onclick="forward()" class="pokeArrowMobileRightBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <section class="contentBigCard d_none" id="contentBigCard"></section>
    </main>
    <footer class="footer">
      <img onclick="renderImprint()" src="./assets/icons/imprint.png" alt="" />
      <img onclick="renderPrivacyPolicy()" src="./assets/icons/privacyPolicy.png" alt="" />
    </footer>
  </body>
</html>
