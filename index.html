<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="./js/templates.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div class="pokeArrowLeftContainer">
        <img onclick="debouncedBackward()" class="pokeArrowLeft" src="./assets/icons/arrowLeft.png" alt="" />
        <img onclick="debouncedBackward()" class="pokeArrowLeftBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <section class="content" id="content"></section>
      <div class="pokeArrowRightContainer">
        <img onclick="debouncedForward()" class="pokeArrowRight" src="./assets/icons/arrowRight.png" alt="" />
        <img onclick="debouncedForward()" class="pokeArrowRightBall" src="./assets/icons/pokeballArrow.png" alt="" />
      </div>
      <div class="pokeArrowMobileButtons">
        <img onclick="debouncedBackward()" class="pokeArrowMobileLeft" src="./assets/icons/arrowLeftMobil.png" alt="" />
        <img onclick="debouncedForward()" class="pokeArrowMobileRight" src="./assets/icons/arrowRightMobile.png" alt="" />
      </div>
    </main>
  </body>
</html>
